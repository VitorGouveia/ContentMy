name: Build Server

on:
  push:
    branches:
      - master
    paths:
      - "packages/server/**"
      - ".yarnrc.yml"
      - '.github/workflows/build-server.yml'

jobs:
  server:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [14.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Cache yarn.lock
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn workspaces focus --production --all

      - name: Build server
        run: yarn workspace @contentmy/server build

      - name: Add procfile
        working-directory: ./packages/server/dist
        run: |
          echo "web: yarn worksapce @contentmy/server start" >> Procfile

      - name: Push code to another branch
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: server-build # The branch name where you want to push the assets
          FOLDER: packages/server/dist # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
